plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.1.0'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

group 'com.github.romanqed.csg'
version '1.0.0'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

repositories {
    mavenCentral()
}

java {
    modularity.inferModulePath.set(false)
}

javafx {
    version = '11'
    modules = ['javafx.controls', 'javafx.fxml', 'javafx.swing']
}

mainClassName = 'com.github.romanqed.Main'

dependencies {
    implementation group: 'eu.mihosoft.vvecmath', name: 'vvecmath', version: '0.4.0'
    implementation group: 'com.github.romanqed', name: 'jfunc', version: '1.0.0'
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.10.1'
}

test {
    useJUnitPlatform()
}

shadowJar {
    manifest {
        attributes(
                'Main-Class': 'com.github.romanqed.csg.Main',
                'Created-By': 'Roman Bakaldin'
        )
    }
    exclude('module-info.class')
    archiveBaseName.set('csg')
    archiveClassifier.set('')
    archiveVersion.set('')
}